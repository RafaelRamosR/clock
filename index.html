<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Clock</title>
  <meta name="description" content="Clock">
  <meta name="author" content="Rafael R. Ramos R.">
  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/favicon.png">
</head>

<body class="container flex">
  <h1 class="title">CLOCK</h1>
  <main class="clock flex">
    <div class="hour">
      <div class="hr"></div>
    </div>
    <div class="minute">
      <div class="min"></div>
    </div>
    <div class="second">
      <div class="sec"></div>
    </div>
    <ul class="rotate">
      <li class="rotate-item">12</li>
      <li class="rotate-item">|</li>
      <li class="rotate-item">|</li>
      <li class="rotate-item">3</li>
      <li class="rotate-item">|</li>
      <li class="rotate-item">|</li>
      <li class="rotate-item">9</li>
      <li class="rotate-item">|</li>
      <li class="rotate-item">|</li>
      <li class="rotate-item">9</li>
      <li class="rotate-item">|</li>
      <li class="rotate-item">|</li>
    </ul>
  </main>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>

</html>
